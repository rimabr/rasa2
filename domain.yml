  utter_conséquences_compte_non_provisionné:
  - text: " - Si un compte n’est pas suffisamment provisionné à la date d’échéance d’un prélèvement, celui ci est rejeté
 Dans ce cas, nous vous invitons à contacter votre créancier afin de régulariser cet impayé. En cas 
