Conditions et tarifs appliqués aux opérations bancaires - Particuliers"

  utter_prélèvement_SEPA:
  - text: "Le prélèvement SEPA est un moyen de paiement automatisé, en euros, au sein de la zone SEPA. 
 Il est initié par le créancier, avec l’accord préalable du payeur sous la forme d’un mandat de 
 prélèvement signé
 Le prélèvement SEPA peut être : 
  - Ponctuel : il ne vaut alors que pour une opération
  - Récurrent : il vaut alors pour une série d’opérations
 Pour mettre en place un prélèvement SEPA, il vous suffit de remplir, dater et signer un mandat 
 de prélèvement SEPA, puis de l'envoyer à votre créancier. Pour compléter ce mandat, vos 
 coordonnées bancaires vous seront demandées"

  utter_frais_relatifs_aux_prélèvements:
  - text: "La mise en place d’un mandat de prélèvement SEPA ainsi que le paiement d’un prélèvement 
 SEPA sont entièrement gratuits
 De même, l’opposition sur une opération de prélèvement SEPA ou la révocation d’un mandat de 
 prélèvement SEPA sont gratuits
 En revanche, en cas de rejet d’un prélèvement SEPA pour défaut de provision, des frais sont 
 facturés. Retrouvez toutes les informations sur les tarifs dans la brochure tarifaire en ce lien :(https://www.amenbank.com.tn/interface/files/images/files/Conditions_de_banque_/20190503102253_IM_Tarifs_et_conditions.pdf)
  Conditions et tarifs appliqués aux opérations bancaires - Particuliers "

  utter_rejet_prelevement:
  - text: "Pour éviter qu’un prélèvement SEPA à venir soit rejeté, assurez-vous que votre compte présente 
