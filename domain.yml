  - text: "Si vous êtes en séjour à l'étranger, le Pass Sécurité fonctionne de la même manière qu'en Tunisie, sans action particulière de votre part. Il vous suffit d'avoir accès à une connexion Internet (Wifi, 3G, 4G, Edge).Si vous déménagez à l'étranger, n'oubliez pas de contacter votre Conseiller pour mettre à jour vos coordonnées (adresse postale, numéro de téléphone...). "


  utter_activer_désactiver_Pass_Sécurité_fr:
  - text: "Vous pouvez à tout moment désactiver ou activer le Pass Sécurité dans la rubrique Moyens de sécurité uniquement depuis votre application mobile. Si vous ne disposez plus de votre téléphone, vous pouvez demander la désactivation de votre Pass Sécurité en vous rapprochant de votre Conseiller ou en contactant le 3933 , du lundi au vendredi de 8h à 20h et le samedi de 8h à 19h. Bon à savoir : le service Pass Sécurité est gratuit. "


  utter_Pass_Sécurité_ne_fonctionne_pas_fr:
  - text: "Si vous ne recevez pas de notification sur votre smartphone lors de la réalisation d'une opération sécurisée depuis votre banque à distance vous pouvez vérifier les points suivants :\n- Ouvrez votre application , l'application devrait vous redirigé sur la validation de votre opération \n- Si tel n'était pas le cas rendez-vous dans la rubrique Autres puis Pass Sécurité et cliquez sur Valider vos opérations \n- Si votre opération n'apparait pas dans la liste contactez alors votre Conseiller Pour vous assurer de la bonne réception des notifications du Pass Sécurité :\n- Vérifiez dans les réglages de votre mobile si les notifications pour l'application  sont bien activées \n- Vérifiez la connexion sur votre smartphone : il est indispensable d'être connecté sur un réseau Wifi, Edge, 3G, 4G ou 5G pour recevoir les notifications "

  utter_modifier_code_secret_fr:
  - text: "Une fois connecté à votre Espace Client, vous pouvez modifier votre code secret, en vous rendant dans l'onglet Autres, rubrique Profil , Sécurité puis cliquez sur Modifier mon code secret  et suivez les instructions.Nous vous conseillons de changer le code secret régulièrement et de ne pas utiliser de code secret facile à identifier (suite de chiffres, date de naissance, etc.) Bon à savoir : Pour des raisons de sécurité, la durée de validité de votre code secret est limitée à un an et vous ne pouvez pas utiliser un ancien code secret . "


  utter_modifier_num_tel_securite_fr:
  - text: "Pour déclarer votre numéro de Téléphone Sécurité, connectez-vous à votre Espace Client, onglet Autres, Profil puis cliquez sur Sécurité. Après avoir déclaré votre numéro de Téléphone Sécurité vous recevrez par courrier un Code de Sécurité vous permettant d'Activer votre Téléphone Sécurité. Vous pourrez également retrouver ce Code de Sécurité sur le ticket lors de votre prochain retrait d'espèce sur un distributeur Société Générale."

  utter_obtenir_code_client_fr:
  - text: "Votre code client, vous permettant d'accéder à l'espace client, est présent sur vos relevés de compte (code à 8 chiffres en haut à gauche) . Ce code client vous est attribué par un conseiller au moment de votre inscription au contrat Banque à distance en agence. Lors d'une ouverture de compte en ligne, le code client vous est envoyé par courrier . Vous pouvez également l'obtenir en contactant votre agence ou le 3933 , du lundi au vendredi de 8h à 20h et le samedi de 8h à 19h . "

  utter_obtenir_code_secret_fr:
  - text: "Pour obtenir ou récupérer le code d'accès à votre espace client, rendez-vous sur votre espace client pour faire une demande de récupération. Votre nouveau code d'accès vous sera adressé par SMS sur votre numéro de téléphone mobile. Le code secret vous est envoyé par courrier postal après l'ouverture d'un compte bancaire et est personnalisable. Si vous avez perdu ce premier code secret, contactez le 3933  du lundi au vendredi de 8h à 20h et le samedi de 8h à 19h. " 

  utter_oublie_perte_carte_bancaire_fr:
  - text: "En cas de perte, de vol, de détournement ou d'utilisation frauduleuse de votre carte ou des données liées à son utilisation, vous pouvez faire opposition 24h/24, 7j/7/: \n- Depuis votre espace client dans la rubrique Services d'urgence . \n- Par téléphone en contactant le Centre d’opposition au (+216) 71 39 77 77 (appel non surtaxé hors éventuel surcoût opérateur), ou le 3933  du lundi au vendredi de 8h à 20h et le samedi de 8h à 19h. Pour une réclamation ou la bonne exécution de vos contrats, contacter votre agence (appel non surtaxé).Votre nouvelle carte sera automatiquement refabriquée. Elle vous est adressée à votre domicile ou à votre agence si vous avez demandé le changement de votre code secret, dans un délai maximum de 5 jours ouvrés . "

  utter_réceptionner_code_sécurité_fr:
  - text: "Pour recevoir un Code Sécurité, vous devez être en possession du téléphone Sécurité que vous préalablement avez déclaré :\n- Si vous avez déclaré un téléphone mobile, d'un opérateur français, le Code Sécurité vous est adressé par SMS . \n- Si le numéro déclaré est un numéro de téléphone fixe géré par un opérateur déclaré en France ou un numéro de téléphone fixe géré par un opérateur déclaré à l’étranger, l’Abonné reçoit le Code Sécurité par appel téléphonique . \n- Si le numéro déclaré est identifié par Société  comme étant un téléphone mobile géré par un opérateur étranger, l’Abonné reçoit le Code Sécurité par SMS " 

  utter_email_douteux_fr:
  - text: "Si vous pensez avoir reçu un e-mail douteux, vous demandant par exemple de confirmer vos numéros de cartes bancaires ou vos codes secrets, procédez comme suit :\n- Ne cliquez sur aucun des liens proposés\n- Ne tentez pas d'ouvrir les pièces jointes . \n- Ne répondez pas à l'e-mail douteux et ne contactez pas le numéro de téléphone indiqué . \n- Modifier immédiatement votre code secret, vous permettant d'accéder à votre espace client . Vous pouvez également contacter notre équipe Sécurité à l'adresse securite@bancaire.fr ou par téléphone au (+216) 77 126 365 (du lundi au samedi, de 8h à 19h). Notre bank ne vous sollicitera jamais sur votre adresse e-mail pour des motifs liés à la gestion de vos comptes et cartes ."

  utter_repondu_email_douteux_fr:
  - text: "Si vous avez simplement ouvert un mail vous semblant douteux, il ne se passera rien. Vous pouvez le transférer à notre équipe Sécurité à l'adresse securite@generale.fr, puis le supprimer.Si vous avez répondu à ce mail et donné vos coordonnées bancaires, connectez-vous à votre espace client, rubrique Sécurité et modifiez votre code secret.Si vous avez répondu à ce mail et donné votre numéro de carte bancaire, nous vous conseillons de faire opposition depuis votre espace client ou en contactant le (+216)71  39 77 77 (appel non surtaxé, 7j/7, 24h/24)."

  utter_bloque_espace_client_fr:
  - text: "Votre accès est temporairement bloqué suite à trois saisies erronées de vos codes.Pour débloquer immédiatement votre accès à votre espace client vous pouvez contacter le 3933 (Service 0,30 € TTC / min + prix d'un appel), du lundi au vendredi de 8h à 20h et le samedi de 8h à 19h. Pour une réclamation ou la bonne exécution de vos contrats, contacter votre agence (appel non surtaxé)." 


  utter_pas_recu_code_securite_tel_app_fr:
  - text: "Si vous n'avez pas reçu votre Code Sécurité, vérifiez, tout d'abord, l'enregistrement de votre numéro de téléphone en vous connectant à votre Espace Client ou en appelant au (+216) 71 007 111 .Si vous n'avez pas reçu votre Code Sécurité alors que votre numéro de téléphone est correctement enregistré, contactez le 3933 (Service 0,30 € TTC / min + prix d'un appel), du lundi au vendredi de 8h à 20h et le samedi de 8h à 19h. Pour une réclamation ou la bonne exécution de vos contrats, contacter votre agence (appel non surtaxé). "

  utter_pas_recu_code_par_mail_code_securite_fr:
  - text: "Si après un délai de 8 jours vous n'avez toujours pas reçu le courrier comportant le Code de Sécurité pour l'activation de votre Téléphone Sécurité, contactez notre assistance technique (+33) 01 42 14 58 58, du lundi au samedi de 8h à 19h (appel non surtaxé). Vous pouvez également vous rendre dans votre agence pour déclarer et activer votre Téléphone Sécurité. "
  
  utter_etranger_fct_pass_securite_fr:
  - text: "Si vous êtes en séjour à l'étranger, le Pass Sécurité fonctionne de la même manière qu'en Tunisie, sans action particulière de votre part. Il vous suffit d'avoir accès à une connexion Internet (Wifi, 3G, 4G, Edge).Si vous déménagez à l'étranger, n'oubliez pas de contacter votre Conseiller pour mettre à jour vos coordonnées (adresse postale, numéro de téléphone...)."

  utter_probleme_clavier_fr:
  - text: "Si votre clavier ne s'affiche pas correctement, pensez à vérifier :\n- Votre connexion Internet. \n- Que la fenêtre de votre navigateur est en plein écran . Si cela ne fonctionne pas, essayez avec un autre navigateur Internet.Si votre problème persiste, contactez notre assistance technique au (+33) 01 42 14 58 58, du lundi au samedi de 8 h à 19 h (appel non surtaxé) ou par formulaire."

  utter_contester_payement_fr:
  - text: "Pour contester un paiement effectué avec votre carte bancaire :\n- Faites d'abord opposition sur votre carte depuis votre espace client ou en contactant le centre d’opposition au (+216) 71 39 77 77 (appel non surtaxé hors éventuel surcoût opérateur, 7j/7, 24h/24).\n- Puis contestez la ou (les) opération(s) que vous n’avez pas effectuée(s) en complétant le kit réclamation carte en ligne."

  utter_security_code_info_ag:
  - text: "The Security Code is a single-use code that is sent to your Security phone, previously registered, each time you carry out a sensitive operation (adding a bank account details, increasing the ceiling, paying by card, etc.) . "

  utter_modify_contact_ag:
  - text: "You can change your details by logging into your customer area, under My details. Then click on the Modify button of your choice . "

  utter_modify_delete_beneficiary_en:
  - text: "To modify the details of a beneficiary account following an input error or for any other reason, you will need to delete this account from your list of beneficiaries and create a new one with the correct references. To delete it, go to Go to your Customer Area, Transfers section in the Accounts and Cards tab. Then click on Manage Beneficiary Accounts. "

  utter_steps_moving_en:
  - text: "You can change your address from your customer area, in the My details section. You will be asked to attach your proof of address dating back less than a year and proof of identity. You will also need to electronically sign your application. "


  utter_steps_change_name_ag:
  - text: "If you have changed your name and want to regularize your situation, contact your Advisor with proof (family book, divorce decree, identity document, etc.) . "

  utter_new_mail_an:
  - text: "If you wish to change your email address, go to your customer area, under My profile then My details, or contact your Advisor. "

  utter_new_identity_passport_ag:
  - text: "If you need to send your new identity document to Societe Generale, you can send it to your Advisor by adding it as an attachment using your secure messaging system. "

  utter_identity_copy_guard_en:
  - text: "Banking establishments are required to verify the identity of their customers in the context of the fight against money laundering and to keep a copy of the documents relating to this identity for up to five years after the termination of their relationship. The information collected remains strictly confidential and only used for these purposes. "

  utter_secure_external_accounts_en:
  - text: "We guarantee the same level of security for your external accounts and your accounts: your authentication data is encrypted and neither bank nor its subcontractors can access this data in an unencrypted manner. To go further: to guarantee the confidentiality of your external accounts, these are accessible by technical assistance only in the event of troubleshooting, within the strict framework governed by the General Conditions of the service. " 

  utter_foreigner_functions_Pass_Security_ag:
  - text: "If you are staying abroad, the Security Pass works the same way as in Tunisia, without any particular action on your part. All you need is access to an Internet connection (Wifi, 3G, 4G, Edge). If you move abroad, do not forget to contact your Advisor to update your contact details (postal address, telephone number ...). "

  utter_activate_deactivate_Security_Pass_ag:
  - text: "You can deactivate or activate the Security Pass at any time in the Security means section only from your mobile application. If you no longer have your telephone, you can request the deactivation of your Security Pass by contacting your Advisor or by calling 3933, Monday to Friday from 8 a.m. to 8 p.m. and Saturday from 8 a.m. to 7 p.m. Good to know: the Security Pass service is free. "


  utter_Security_Pass_not_working_ag:
  - text: "If you do not receive a notification on your smartphone when carrying out a secure operation from your remote bank, you can check the following points:\n- Open your application, the application should redirect you to the validation of your operation \n- If this was not the case, go to the Others section, then Security Pass and click on Validate your transactions \n- If your transaction does not appear in the list, then contact your Advisor To ensure the correct receipt of Security Pass notifications:\n- Check in your mobile settings if the notifications for the application are activated \n- Check the connection on your smartphone: it is essential to be connected to a Wifi network, Edge , 3G, 4G or 5G to receive notifications . "

  utter_modify_code_secret_ag:
  - text: "Once connected to your Customer Area, you can modify your secret code, by going to the Other tab, Profile section, Security then click on Modify my secret code and follow the instructions. We advise you to change the secret code regularly and not to use a secret code that is easy to identify (series of numbers, date of birth, etc.) Good to know: For security reasons, the period of validity of your secret code is limited to one year and you cannot use an old secret code. " 

  utter_change_phone_number_security_ag:
  - text: "To declare your Security Telephone number, log in to your Customer Area, Others tab, Profile then click on Security. After declaring your Security Phone number, you will receive a Security Code by mail allowing you to Activate your Security Phone. You can also find this Security Code on the ticket the next time you withdraw cash from a Societe Generale ATM. " 

  utter_get_customer_code_ag:
  - text: "Your customer code, allowing you to access the customer area, is present on your account statements (8-digit code at the top left). This customer code is assigned to you by an adviser when you register for the remote banking contract in a branch. When opening an online account, the client code is sent to you by post. You can also obtain it by contacting your branch or 3933, Monday to Friday from 8 a.m. to 8 p.m. and Saturday from 8 a.m. to 7 p.m. " 

  utter_get_secret_code_ag:
  - text: "To obtain or recover the access code to your customer area, go to your customer area to make a recovery request. Your new access code will be sent to you by SMS on your mobile phone number. The secret code is sent to you by post after opening a bank account and is customizable. If you have lost this first secret code, contact 3933 Monday to Friday from 8 a.m. to 8 p.m. and Saturday from 8 a.m. to 7 p.m."  


  utter_forget_lost_bank_card_ag:
  - text: "In the event of loss, theft, misappropriation or fraudulent use of your card or data related to its use, you can object 24 hours a day, 7 days a week: \n- From your customer area in the Services section emergency. \n- By telephone by contacting the Opposition Center at (+216) 71 39 77 77 (non-surcharged call excluding any operator surcharge), or 3933 Monday to Friday from 8 a.m. to 8 p.m. and Saturday from 8 a.m. to 7 p.m. For a complaint or the proper execution of your contracts, contact your branch (non-surcharged call). Your new card will be automatically reissued. It is sent to you at your home or at your agency if you have requested the change of your secret code, within a maximum period of 5 working days."


  utter_receive_security_code_ag:
  - text: "To receive a Security Code, you must be in possession of the Security telephone that you previously declared:\n- If you declared a mobile telephone, from a French operator, the Security Code is sent to you by SMS. \n- If the declared number is a fixed telephone number managed by a declared operator in France or a fixed telephone number managed by a declared operator abroad, the Subscriber receives the Security Code by telephone call. \n- If the declared number is identified by Company as being a mobile phone managed by a foreign operator, the Subscriber receives the Security Code by SMS . " 

  utter_dubious_mail_ag:
  - text: "If you think you have received a questionable e-mail, for example asking you to confirm your credit card numbers or your secret codes, follow these steps:\n- Do not click on any of the links offered\n- Do not try to open the attachments . \n- Do not reply to the questionable email and do not contact the given phone number. \n- Immediately change your secret code, allowing you to access your customer area. You can also contact our Security team at securite@bancaire.fr or by telephone on (+216) 77 126 365 (Monday to Saturday, 8 a.m. to 7 p.m.). Our bank will never solicit your e-mail address for reasons related to the management of your accounts and cards. "

  utter_answered_dubious_mail_ag:
  - text: "If you simply opened an e-mail that seemed suspicious, nothing would happen. You can transfer it to our Security team at securite@generale.fr, then delete it. .If you have replied to this email and given your credit card number, we advise you to object from your customer area or by contacting (+216) 71 39 77 77 (non-surcharged call, 7 days a week, 24 hours a day). ). "

  utter_blocked_customer_area_ag:
  - text: "Votre accès est temporairement bloqué suite à trois saisies erronées de vos codes.Pour débloquer immédiatement votre accès à votre espace client vous pouvez contacter le 3933 (Service 0,30 € TTC / min + prix d'un appel), du lundi au vendredi de 8h à 20h et le samedi de 8h à 19h. Pour une réclamation ou la bonne exécution de vos contrats, contacter votre agence (appel non surtaxé). "

  utter_did_not_receive_the_Security_Code_vie_phone_ag:
  - text: "If you have not received your Security Code, first check the registration of your telephone number by logging into your Customer Area or by calling (+216) 71 007 111. If you have not have not received your Security Code even though your telephone number is correctly registered, contact 3933 (Service €0.30 including tax / min + price of a call), Monday to Friday from 8 a.m. to 8 p.m. and Saturday from 8 a.m. to 7 p.m. . For a complaint or the proper execution of your contracts, contact your agency (non-surcharged call). " 

  utter_did_not_receive_SecurityCode_by_mail_ag:
  - text: "If after a period of 8 days you have still not received the letter containing the Security Code for activating your Security Phone, contact our technical support (+33) 01 42 14 58 58, Monday to Saturday from 8 a.m. at 7 p.m. (non-surcharged call). You can also go to your branch to declare and activate your Security Phone. " 

  utter_Security_Pass_work_travel_ag:
  - text: "Si vous êtes en séjour à l'étranger, le Pass Sécurité fonctionne de la même manière qu'en Tunisie, sans action particulière de votre part. Il vous suffit d'avoir accès à une connexion Internet (Wifi, 3G, 4G, Edge).Si vous déménagez à l'étranger, n'oubliez pas de contacter votre Conseiller pour mettre à jour vos coordonnées (adresse postale, numéro de téléphone...). "

  utter_keyborard_problem_ag:
  - text: "If your keyboard does not display correctly, remember to check:\n- Your Internet connection. \n- That your browser window is full screen. If that doesn't work, try another Internet browser. If your problem persists, contact our technical support on (+33) 01 42 14 58 58, Monday to Saturday from 8 a.m. to 7 p.m. (non-surcharged call) or by form. "

  utter_dispute_payment_ag:
  - text: "To dispute a payment made with your credit card:\n- First make an objection on your card from your customer area or by contacting the objection center at (+216) 71 39 77 77 (non-surcharged call excluding any operator surcharge , 7 days a week, 24 hours a day).\n- Then contest the transaction(s) that you did not carry out by completing the online card complaint kit. "


