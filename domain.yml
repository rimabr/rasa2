slots:
  time: 
    type: any
    mappings:
    - type: from_entity
      entity: time

  location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: place

  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: last_name
          

  confirm:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_intent
      intent: affirm
      value: true
      conditions:
      - active_loop: open_incident_form
        requested_slot: confirm
    - type: from_intent
      intent: deny
      value: false
      conditions:
      - active_loop: open_incident_form
        requested_slot: confirm
  previous_email:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  caller_id:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email
      conditions:
      - active_loop: open_incident_form
        requested_slot: email
      - active_loop: incident_status_form
        requested_slot: email
    - type: from_intent
      intent: affirm
      value: true
      conditions:
      - active_loop: open_incident_form
        requested_slot: email
      - active_loop: incident_status_form
        requested_slot: email
    - type: from_intent
      intent: deny
      value: false
      conditions:
      - active_loop: open_incident_form
        requested_slot: email
      - active_loop: incident_status_form
        requested_slot: email
    - type: from_entity
      entity: email
  incident_title:
    type: text
    influence_conversation: false
    mappings:
    - type: from_trigger_intent
      intent: password_reset
      value: Problem resetting password
      conditions:
      - active_loop: open_incident_form
        requested_slot: incident_title
    - type: from_trigger_intent
      intent: problem_email
      value: Problem with email
      conditions:
      - active_loop: open_incident_form
        requested_slot: incident_title
    - type: from_text
      not_intent:
      - incident_status
      - bot_challenge
      - help
      - affirm
      - deny
      conditions:
      - active_loop: open_incident_form
        requested_slot: incident_title
  priority:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: priority
      conditions:
      - active_loop: open_incident_form
    - type: from_entity
      entity: priority
  problem_description:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      not_intent:
      - incident_status
      - bot_challenge
      - help
      - affirm
      - deny
      conditions:
      - active_loop: open_incident_form
        requested_slot: problem_description
  requested_slot:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  handoff_to:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: handoff_to

